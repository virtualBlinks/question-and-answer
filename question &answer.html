]

changeQuestion = 0

questionDisplay.innerHTML = questions[changeQuestion].question

function nextQuest() {
    questionDisplay.innerHTML = ""
        for (let index = 0; index < questions.length; index++) {
            changeQuestion++

    questionDisplay.innerHTML += (element.question);
}

}
